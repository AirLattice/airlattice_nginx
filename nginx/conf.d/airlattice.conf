map $http_upgrade $connection_upgrade {
    default upgrade;
    "" close;
}

resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    server_name ai.airlattice.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    server_name cash.airlattice.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ai.airlattice.com;

    ssl_certificate /etc/letsencrypt/live/ai.airlattice.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.airlattice.com-0001/privkey.pem;

    location /runs/stream {
        set $opengpts_backend opengpts-backend:8000;
        proxy_pass http://$opengpts_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 3600;
    }

    location ~ ^/(login|signup|refresh|logout|me|account)(/|$) {
        set $opengpts_backend opengpts-backend:8000;
        proxy_pass http://$opengpts_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^/(assistants|threads|ingest|runs|memory)(/|$) {
        set $opengpts_backend opengpts-backend:8000;
        proxy_pass http://$opengpts_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        set $opengpts_frontend opengpts-frontend:5173;
        proxy_pass http://$opengpts_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

server {
    listen 443 ssl;
    server_name cash.airlattice.com;

    ssl_certificate /etc/letsencrypt/live/ai.airlattice.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.airlattice.com-0001/privkey.pem;

    location / {
        set $cashflow_api cashflow-api:8080;
        proxy_pass http://$cashflow_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
